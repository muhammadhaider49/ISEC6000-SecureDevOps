apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  labels:
    io.kompose.service: mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mailpit
  template:
    metadata:
      labels:
        io.kompose.service: mailpit
    spec:
      containers:
        - name: mailpit
          image: gcr.io/isec6000-21457140/saleor-mailpit:2.0
          ports:
            - containerPort: 1025
            - containerPort: 8025
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "150m"
      restartPolicy: Always
      tolerations:
        - key: "cloud.google.com/gke-quick-remove"
          operator: "Exists"
          effect: "NoSchedule"
